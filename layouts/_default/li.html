{{ if eq .Kind "page" }}
<article>
  <header>
    <div class="post-meta clearfix">
      <div class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
      <div class="post-date">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </div>
    </div>
  </header>
</article>
{{ end }}
