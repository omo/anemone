<article>
  <header>
    <div class="post-meta clearfix">
        <span class="post-date"><a href="{{ .Permalink }}">{{ .Title }}</a></span>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHtml }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </div>
    </div>
  </header>
</article>
