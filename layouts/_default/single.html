{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}
<article>
  <header>
    <h1 class="text-primary">{{ .Title }}</h1>
    <div class="post-meta clearfix">
        {{ range .Params.tags }}
        <div class="post-tags">
          <span class="post-tag small"><a href="{{ $baseurl }}/tags/{{ . | urlize }}/">#{{ . }}</a></span>
        </div>
        {{ end }}
    </div>
  </header>
  <section>
    {{ .Content }}
  </section>
</article>

{{ partial "footer.html" . }}
