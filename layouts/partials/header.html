<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#">
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <meta property="og:title" content="{{ if ne .URL "/" }} {{ .Title }} - {{ end }} {{ .Site.Title }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta content="nocomment" name="Hatena::Bookmark">

  {{ if .IsPage }}
  <meta property="og:type" content="article" />
  <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
  {{ range .Params.tags }}
  <meta property="og:article:tag" content="{{ . }}" />
  {{ end }}
  {{ else }}
  <meta property="og:type" content="website" />
  {{ end }}

  <title>
    {{ if ne .URL "/" }} {{ .Title }} - {{ end }} {{ .Site.Title }}
  </title>

  <link href="https://fonts.googleapis.com/css?family=Merriweather|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/github.css" />
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.png" />
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}images/favicon.png" />
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="alternate" type="application/atom+xml" title="{{ .Site.Title }}" />

</head>
<body>
  <header class="global-header">
    <section class="header-text">
      <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    </section>
  </header>
  <main class="container">
